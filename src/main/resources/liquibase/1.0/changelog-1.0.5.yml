databaseChangeLog:
  - changeSet:
      id: Create User Roles table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: identifier of the user role relationship
              - column:
                  name: role_id
                  type: bigint
                  remarks: role’s id that has reference to the roles table
              - column:
                  name: user_id
                  type: bigint
                  remarks: user’s id that has reference to the users
              - column:
                  name: status
                  type: varchar(16)
                  remarks: status of the user-role relationship
                  defaultValue: 'PENDING'
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: the user who created the record
              - column:
                  name: updated_by
                  type: bigint
                  remarks: the user who updated the record lastly
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created time of the record
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: updated time of the record
            remarks: Table for storing user roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: users_roles_role_fk
            referencedTableName: roles
            referencedColumnNames: id
            deferrable: true
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: users_roles_user_fk
            referencedTableName: users
            referencedColumnNames: id
            deferrable: true
