databaseChangeLog:
  - changeSet:
      id: Create User Roles table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: unique id of the user roles record
              - column:
                  name: role_id
                  type: bigint
                  remarks: id of the role
              - column:
                  name: user_id
                  type: bigint
                  remarks: id of the user roles
              - column:
                  name: created_by
                  type: bigint
                  defaultValue: -1
                  remarks: who created user roles record
              - column:
                  name: last_modified_by
                  type: bigint
                  defaultValue: -1
                  remarks: user roles who modified the record lastly
              - column:
                  name: created_time
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created date and time of the user roles
              - column:
                  name: updated_time
                  type: timestamp
                  defaultValue: now()
                  remarks: updated date and time of the user roles
            remarks: Table for storing user roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: users_roles_role_fk
            referencedTableName: roles
            referencedColumnNames: id
            deferrable: true
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: users_roles_user_fk
            referencedTableName: users
            referencedColumnNames: id
            deferrable: true
