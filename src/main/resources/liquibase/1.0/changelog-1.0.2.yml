databaseChangeLog:
  - changeSet:
      id: Create Roles table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: identifier of the role
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
                  remarks: name of the role
              - column:
                  name: description
                  type: text
                  remarks: explanation of the role
              - column:
                  name: status
                  type: varchar(16)
                  remarks: status of the role
                  defaultValue: 'PENDING'
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: the user who created the record
              - column:
                  name: updated_by
                  type: bigint
                  remarks: the user who updated the record lastly
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created time of the record
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: updated time of the record
            remarks: Table for storing roles