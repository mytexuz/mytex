databaseChangeLog:
  - changeSet:
      id: Create Roles table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: unique id of the role record
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
                  remarks: title of the role
              - column:
                  name: description
                  type: text
                  remarks: explanation of the role
              - column:
                  name: created_by
                  type: bigint
                  defaultValue: -1
                  remarks: who created role record
              - column:
                  name: last_modified_by
                  type: bigint
                  defaultValue: -1
                  remarks: role who modified the record lastly
              - column:
                  name: created_time
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created date and time of the role
              - column:
                  name: updated_time
                  type: timestamp
                  defaultValue: now()
                  remarks: updated date and time of the role
            remarks: Table for storing roles