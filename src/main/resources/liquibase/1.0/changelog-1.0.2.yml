databaseChangeLog:
  - changeSet:
      id: Create Groups table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: unique id of the group record
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
                  remarks: title of the group
              - column:
                  name: description
                  type: varchar(128)
                  constraints:
                    nullable: false
                  remarks: explanation of the group
              - column:
                  name: created_by
                  type: bigint
                  defaultValue: -1
                  remarks: who created group record
              - column:
                  name: last_modified_by
                  type: bigint
                  defaultValue: -1
                  remarks: group who modified the record lastly
              - column:
                  name: created_time
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created date and time of the group
              - column:
                  name: updated_time
                  type: timestamp
                  defaultValue: now()
                  remarks: updated date and time of the group
            remarks: Table for storing groups