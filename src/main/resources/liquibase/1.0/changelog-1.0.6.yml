databaseChangeLog:
  - changeSet:
      id: Create Role Permissions table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: unique id of the role permissions record
              - column:
                  name: role_id
                  type: bigint
                  remarks: id of the role
              - column:
                  name: permission_id
                  type: bigint
                  remarks: id of the  permissions
              - column:
                  name: created_by
                  type: bigint
                  defaultValue: -1
                  remarks: who created role permissions record
              - column:
                  name: last_modified_by
                  type: bigint
                  defaultValue: -1
                  remarks: role permissions who modified the record lastly
              - column:
                  name: created_time
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created date and time of the role permissions
              - column:
                  name: updated_time
                  type: timestamp
                  defaultValue: now()
                  remarks: updated date and time of the role permissions
            remarks: Table for storing role permissions
        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: role_id
            constraintName: role_permissions_role_fk
            referencedTableName: roles
            referencedColumnNames: id
            deferrable: true
        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: permission_id
            constraintName: role_permissions_permission_fk
            referencedTableName: permissions
            referencedColumnNames: id
            deferrable: true
