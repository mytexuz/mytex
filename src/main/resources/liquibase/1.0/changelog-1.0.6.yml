databaseChangeLog:
  - changeSet:
      id: Create Role Permissions table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: identifier of the role-permission relationship
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: referenced column to the userâ€™s table
              - column:
                  name: permission_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: referenced column to the permissions table
              - column:
                  name: status
                  type: varchar(16)
                  remarks: status of the role-permission relationship
                  defaultValue: 'PENDING'
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: the user who created the record
              - column:
                  name: updated_by
                  type: bigint
                  remarks: the user who updated the record lastly
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created time of the record
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: updated time of the record
            remarks: Table for storing role permissions
        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: role_id
            constraintName: role_permissions_role_fk
            referencedTableName: roles
            referencedColumnNames: id
            deferrable: true
        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: permission_id
            constraintName: role_permissions_permission_fk
            referencedTableName: permissions
            referencedColumnNames: id
            deferrable: true
