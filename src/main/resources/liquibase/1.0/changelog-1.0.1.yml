databaseChangeLog:
  - changeSet:
      id: Create Devices table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: devices
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: unique id of the device record
              - column:
                  name: name
                  type: varchar(128)
                  remarks: title of the device
              - column:
                  name: mac_address
                  type: varchar(64)
                  remarks: mac address of the device
              - column:
                  name: device_id
                  type: varchar(128)
                  remarks: unique id of the device
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created date and time of the device
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: updated date and time of the device
            remarks: Table for storing devices