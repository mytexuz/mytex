databaseChangeLog:
  - changeSet:
      id: Create Permissions table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: unique id of the permission record
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
                  remarks: title of the permission
              - column:
                  name: path
                  type: varchar(128)
                  constraints:
                    nullable: false
                  remarks: request path whether to grant permission or not
              - column:
                  name: description
                  type: text
                  remarks: explanation of the permission
              - column:
                  name: status
                  type: varchar(16)
                  defaultValue: 'PENDING'
                  remarks: userâ€™s status
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: the user who created the record
              - column:
                  name: updated_by
                  type: bigint
                  remarks: the user who updated the record lastly
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created time of the record
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: updated time of the record
            remarks: Table for storing permissions