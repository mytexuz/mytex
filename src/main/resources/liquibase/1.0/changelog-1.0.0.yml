databaseChangeLog:
  - changeSet:
      id: Create Users table
      author: Zuhriddin Shamsiddinov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: identifier of the user
              - column:
                  name: first_name
                  type: varchar(32)
                  constraints:
                    nullable: false
                  remarks: first name of the user
              - column:
                  name: last_name
                  type: varchar(32)
                  constraints:
                    nullable: false
                  remarks: last name of the user
              - column:
                  name: phone_number
                  type: varchar(32)
                  remarks: user’s phone number
              - column:
                  name: photo
                  type: varchar(128)
                  remarks: url for user’s avatar
              - column:
                  name: password
                  type: varchar(128)
                  constraints:
                    nullable: false
                  remarks: password hash in bcrypt
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: unique username
              - column:
                  name: email
                  type: varchar(32)
                  constraints:
                    unique: true
                  remarks: unique email address of the user
              - column:
                  name: status
                  type: varchar(16)
                  defaultValue: 'PENDING'
                  remarks: user’s status
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: the user who created the record
              - column:
                  name: updated_by
                  type: bigint
                  remarks: the user who updated the record lastly
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                    updatable: false
                  remarks: created time of the record
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  remarks: updated time of the record
            remarks: Table for storing users